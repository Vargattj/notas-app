<body>
  <div class="container">
    <div class="row align-items-start">
      <div class="col-md-4 mb-2" style="width: 18rem;">
        <div class="card">
          <div class="card-body">
            <form class="text-center">
              <div class="form-group">
                <input type="text" class="form-control" id="titleInput" placeholder="Task Tile...">
              </div>
              <div class="form-group">
                <textarea class="form-control" id="textAreaInput" rows="3" placeholder="Description"></textarea>
              </div>

              <div class="row text-secondary py-0 mb-4">
                <div class="col-3">
                  <a class="badge badge-secondary" href="#"><i class="fas fa-paperclip"></i></a>
                </div>
                <div class="col-3">
                  <a class="badge badge-secondary badge-md" href="#"><i class="far fa-user"></i></a>
                </div>
                <div class="col-3">
                  <a class="badge badge-secondary badge-md" href="#"><i class="far fa-user"></i></a>
                </div>
                <div class="col-3">
                  <a class="badge badge-secondary badge-md" href="#"><i class="far fa-user"></i></a>
                </div>
              </div>
              <button class="px-5 py-1 btn btn-outline-primary btn-completed">Completed</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-2 card-item" style="width: 18rem;">
